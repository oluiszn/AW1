<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #343a40;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            margin: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: white;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                width: 100%;
                text-align: center;
                box-sizing: border-box;
            }

            .btn {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>O site Responsivo</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>

    <div class="container">
        <h2>Botões Responsivos</h2>
        <button class="btn">Botão 1</button>
        <button class="btn">Botão 2</button>
        <button class="btn">Botão 3</button>
        <button class="btn">Botão 4</button>
        <button class="btn">Botão 5</button>
    </div>

    <div class="container">
        <h2>Cabeçalho Responsivo</h2>
        <p>Este é um exemplo de texto em um contêiner.</p>
        <p>Este é um exemplo de texto em um contêiner.</p>
        <p>Este é um exemplo de texto em um contêiner.</p>
    </div>

</body>

</html>
