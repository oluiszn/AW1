<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #arrayOutput {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operações com Array</h1>
        <div id="arrayOutput"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let nomes = ['Ana', 'Beto', 'Carlos', 'Daniela', 'Eduardo', 'Fernanda', 'Gustavo', 'Helena', 'Inácio', 'Joana'];

            // Inserir elemento na primeira posição
            nomes.unshift('NovoNome');

            // Excluir elemento da última posição
            nomes.pop();

            // Exibir o array
            let arrayOutput = document.getElementById('arrayOutput');
            arrayOutput.innerHTML = `Array: [${nomes.join(', ')}]`;
        });
    </script>
</body>
</html>
