<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculadora.ico">
    <title>Calculadora Criativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #022171;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1px;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            max-width: 400px; 
        }
        button {
            background-color: #222;
            color: #fff;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; 
            height: 80px; 
        }
        button:hover {
            background-color: #0a5fc5;
        }
        #display, #error {
            grid-column: 1 / -1; 
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 10px; 
        }
        #error {
        grid-column: 1 / -1;
        background-color: #ff4d4d; 
        color: #fff;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
        margin-bottom: 10px;
        display: none;

  
    }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display"></div>
        <div id="error"></div>
        <button onclick="addToDisplay(1)">1</button>
        <button onclick="addToDisplay(2)">2</button>
        <button onclick="addToDisplay(3)">3</button>
        <button onclick="addToDisplay('+')">+</button>
        <button onclick="addToDisplay(4)">4</button>
        <button onclick="addToDisplay(5)">5</button>
        <button onclick="addToDisplay(6)">6</button>
        <button onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay(7)">7</button>
        <button onclick="addToDisplay(8)">8</button>
        <button onclick="addToDisplay(9)">9</button>
        <button onclick="addToDisplay('*')">*</button>
        <button onclick="addToDisplay(0)">0</button>
        <button onclick="addToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="resetCalculator()">C</button>
    </div>
    <script>
       const display = document.getElementById('display');
const error = document.getElementById('error');

function addToDisplay(value) {
    if (isNaN(value) && value !== '.' && value !== '+' && value !== '-' && value !== '*') {
        showError();
    } else {
        display.textContent += value;
    }
}

function calculateResult() {
    try {
        const result = eval(display.textContent);
        display.textContent = result;
    } catch (error) {
        showError();
    }
}

function showError() {
    error.textContent = 'Erro!';
    error.style.display = 'block';
    setTimeout(() => {
        error.style.display = 'none';
    }, 1000);
}

function resetCalculator() {
    display.textContent = '';
}
    </script>
</body>
</html>
