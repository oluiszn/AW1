<!DOCTYPE html>
<html>
<head>
    <title>Js:Eventos</title>
</head>
<body>
     <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input, select, button {
            margin: 10px;
            padding: 5px;
        }

        button {
            cursor: pointer;
        }

        p {
            font-weight: bold;
        }
    </style>
    <script>
    
        window.onload = function() {
            alert("bem-vindo à página interativa!");
        }

     
        function dizerBomDia() {
            var nome = document.getElementById("nome").value;
            alert("bom dia, " + nome + "!");
        }


        function verificarParOuImpar() {
            var numero = document.getElementById("numero").value;
            if (numero % 2 === 0) {
                alert(numero + " é um número par.");
            } else {
                alert(numero + " é um número ímpar.");
            }
        }

       
        function calcular() {
            var operacao = document.getElementById("operacao").value;
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultado;

            if (operacao === "soma") {
                resultado = num1 + num2;
            } else if (operacao === "subtracao") {
                resultado = num1 - num2;
            }

            document.getElementById("resultado").innerText = "Resultado: " + resultado;
        }
    </script>

 
    <form>
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" required>
        <button type="button" onclick="dizerBomDia()">Enviar</button>
    </form>

    <label for="numero">Digite um número:</label>
    <input type="text" id="numero">
    <button type="button" onclick="verificarParOuImpar()">Verificar</button>


    <h2>Calculadora</h2>
    <select id="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
    </select>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <button type="button" onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>
