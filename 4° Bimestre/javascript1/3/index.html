<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input {
            padding: 5px;
            font-size: 16px;
        }
        

        button {
            padding: 8px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        #resultado {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Verificador</h1>

    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="idade">Idade:</label>
    <input type="text" id="idade">

    <button onclick="verificarIdade()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarIdade() {
            var nome = document.getElementById("nome").value;
            var idade = parseInt(document.getElementById("idade").value);

            if (isNaN(idade)) {
                document.getElementById("resultado").textContent = "Por favor, digite uma idade válida.";
                return;
            }

            if (idade >= 18) {
                document.getElementById("resultado").textContent = nome + " é maior de 18 e tem " + idade + " anos.";
            } else {
                document.getElementById("resultado").textContent = nome + " não é maior de 18 e tem " + idade + " anos.";
            }
        }
    </script>

</body>
</html>
