<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        table {
            border: 2px solid #ccc;
        }

        textarea {
            resize: none;
            height: 50px;
            width: 180px;
        }

        h1 {
            font-size: 15px;
        }
    </style>
</head>

<body>
    <table>
        <form method="post">
            <tr>
                <td colspan="2">
                    <h1>Envie uma mensagem preenchendo o formulário abaixo</h1>
                </td>
            </tr>

            <tr>
                <td>Seu Nome:</td>
                <td> <input type="text" placeholder="Digite seu Nome*" name="nome"></td>
            </tr>

            <tr>
                <td> Seu telefone:</td>
                <td> <input type="tel" placeholder="Digite seu Telefone*" name="telefone"></td>
            </tr>

            <tr>
                <td>Seu Email:</td>
                <td><input type="mail" placeholder="Digite seu Email*" name="mail"></td>
            </tr>

            <tr>
                <td>Sua Senha:</td>
                <td><input type="password" placeholder="Digite sua Senha*" name="senha"></td>
            </tr>

            <tr>
                <td>Sua Idade:</td>
                <td><input type="number" placeholder="Digite sua Idade*" name="idade"></td>
            </tr>

            <tr>
                <td>Sua cor favorita:</td>
                <td><input type="color" name="cor"></td>
            </tr>

            <tr>
                <td>Deseja receber <br> nossas novidades?</td>
                <td>
                    <input type="radio" name="news"> Sim
                    <input type="radio" name="news"> Não
                </td>
            </tr>

            <tr>
                <td>Sua mensagem:</td>
                <td>
                    <textarea name="areatexto" id="textarea" placeholder="Mensagem*"></textarea>
                </td>
            </tr>

            <tr>
                <td><button type="submit">Enviar</button></td>
            </tr>
        </form>
    </table>
</body>

</html>
