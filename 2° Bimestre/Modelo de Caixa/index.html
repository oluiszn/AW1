<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Modelo de Caixa</title>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">TREMBOLOVERS</a>

        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <section id="home">
        <div class="home-text">
            <h1>Alimentação</h1>
            <h2>Quanto mais voce come mais voce cresce.
            </h2>
        </div>

        <div class="home-img">
            <img src="logo-gym-chef-6196769428746.png" alt="banner-airpods">
        </div>
    </section>

    <section id="products">
        <div class="heading">
            <h1>Qual prato ideal para voce</h1>
        </div>

        <div class="grid-container">
            <div class="box">
                <div class="box-img">
                    <img src="prato-avaliacoes-hdi2x.png" alt="airpods-pro">
                

            <div class="box">
                <div class="box-img">
                    <img src="pratos-comida-png-6-1-768x479.png" alt="airpods-max">
                </div>
                

            <div class="box">
                <div class="box-img">
                    <img src="2147523.png" alt="airpods-2">
                </div>
               
            </div>
        </div>
    </section>

</body>

</html>
